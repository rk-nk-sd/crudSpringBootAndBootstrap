<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/block/head :: head"></head>
<body>
    <header th:replace="/block/header :: header"></header>

<div class="container-fluid">

    <div class="row">
        <div class="col-sm-3 col-lg-3"><!-- <h1>Список пользователей</h1> --></div>
        <div class="col-sm-9 col-lg-9"><a href="/admin/roles/new-role" class="c">Добавить новую роль</a>
            <a th:href="@{{id}/edit(id=${role.getId()})}" class="c">Редактировать</a></div>
    </div>
    <div class="row castom">

<!--                Меню-->
        <div th:replace="/block/menu :: menuAdmin"></div>

<!--            Основной контейнер-->
        <div class="col-sm-9">
            <table>
                <tr>
                    <td>Id</td>
                    <td th:text="${role.getId()}"></td>
                </tr>
                <tr>
                    <td>Роль</td>
                    <td>

                        <th:block th:text="${role.getName()}"></th:block>

                    </td>
                </tr>
            </table>
            <form th:method="delete" actions="/admin/roles/${role.id}">
                <input type="submit" value="Delete"/>
            </form>
        </div>
    </div>

    <!--    Подвал-->
    <div th:replace="/block/footer :: footer"></div>
</div>

<th:block th:replace="/block/footer :: script"></th:block>

</body>
</html>
